<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<style>
		body{
			font-family: "roboto", sans-serif;
		}
		.card{
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 15px;
		}
	</style>
</head>
<body>

<div class="container mt-5">
	<div class="card m-auto" style="width: 18rem;">
	<div class="card-header bg-danger">
		<h3 class="text-white text-center" style="text-transform: uppercase;">Simple Calculator</h3>
	</div>
	<div class="card-body">
			<form>
			  <div class="form-group">
			    <label>Enter a Number</label>
			    <input type="number" class="form-control" id="number1" placeholder="Enter a number" required>
			  </div>
			  <div class="form-group"> 
			    <label>Enter Another Number</label>
			    <input type="number" class="form-control" id="number2" placeholder="Enter another number" required>
			  </div>
			  <div class="form-group">
			    <h3 id="result" style="border-bottom: 2px solid #ddd; visibility: hidden; color: green;">Result</h3>
			  </div>
			  <div class="buttons">
			  	  <button class="btn btn-danger ml-2" id="add">+</button> 
				  <button class="btn btn-danger ml-2" id="sub">-</button>
				  <button class="btn btn-danger ml-2" id="multi">*</button>
				  <button class="btn btn-danger ml-2" id="division">/</button> 
				  <button class="btn btn-danger ml-2" id="mod">%</button> 
			  </div>
			</form>
		</div>
</div>
</div>





<script src="app.js"></script>
</body>
</html>
